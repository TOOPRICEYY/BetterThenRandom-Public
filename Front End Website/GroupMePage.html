<!DOCTYPE HTML>

<html>
	<head>
		<title>Better Than Random</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <body style="overflow:hidden; height:90vh; width:100vw;" id="MainBlock" >
      
	   <a id ="infocircle" class="fas fa-info-circle"></a>
        <div id="HelpBox" style="position: absolute"><a>Click Your Favorite Choice <v style="color:#109f10;">(Green)</v> First and Then Click Your Least Favorite <v style="color:#f11010;">(Red)</v></a></div>
        <p id = "YourList" ></p>
       
        <div id = "meterOutside">
            <p style="font-size:87%; padding: 0; margin: 0; position: absolute; top:50%; right:50%; transform: translate(50%,-50%)">Progress</p>
          <div class="meter">
            <span style="width: 0%" ></span>
          </div>
        </div>

        <div class="Group-Wrapper" > 
        <div class="Choices">
               <a id="one"><p>1</p><b></b><c >...</c></a>
               <a id="two"><p>2</p><b></b><c>...</c></a>
               <a id="three"><p>3</p><b></b><c>...</c></a>
              
               </div>
               <div class="nav-buttons">
               <a class="fas fa-arrow-alt-circle-left right"></a>
                <div class="indicator"> 
                <svg width="16px" height="12px">
                  <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                  <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
              </div>
               <a class="fas fa-arrow-alt-circle-right left"></a>
               </div>
               
                    
                </div>    
               
                
        
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/hammer.min.js"></script>
        <script src="assets/js/animateMe.js"></script>
			<script src="assets/js/browser.min.js"></script>

			<script src="assets/js/main.js"></script>
    </body>
